services:
  - type: web
    name: hi-events
    autoDeploy: false
    repo: https://github.com/HiEventsDev/hi.events-render.com.git
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hi-events-db
          property: connectionString
      - key: APP_KEY
        generateValue: true
databases:
  - name: hi-events-db
    plan: free