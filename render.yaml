services:
  - type: web
    name: hi-events
    plan: free
    autoDeploy: false
    runtime: docker
    repo: https://github.com/HiEventsDev/hi.events-render.com.git
    envVars:
      - key: PORT
        value: 80
      - key: DATABASE_URL
        fromDatabase:
          name: hi-events-db
          property: connectionString
      - key: APP_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      - key: QUEUE_CONNECTION
        value: sync
      - key: MAIL_MAILER
        value: array
databases:
  - name: hi-events-db
    plan: free